{% extends "base.html" %}
{% block content %}

    <section class="page">
        <!-- Code for profile's card was taken from task-manager tutorial -->
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel">
                    <h3 class="center-align teal-text text-darken-4">
                        {{ username }}'s Profile
                    </h3>   
                </div>
            </div>
        </div>
        <!-- All session user's recipes -->
        <div class="row">
            {% for recipe in recipes %}
                {% if recipe.created_by == session["user"] %}
                    <div class="col s12 m4">  
                        <div class="card medium teal darken-1">
                            <div class="card-image">
                                <a class="white-text cursor" href="{{ url_for('get_recipe', recipe_id=recipe._id) }}">
                                    <img src="{{ recipe.image_url }}" alt="{{ recipe.recipe_name }}">
                                </a>
                            </div>
                            <div class="card-content teal darken-1 white-text text-shadow">
                                <span class="card-title overflow">
                                    <a class="white-text cursor" href="{{ url_for('get_recipe', recipe_id=recipe._id) }}">
                                        {{ recipe.recipe_name }}
                                    </a>
                                </span>
                                <p>Cooking Time: {{ recipe.cooking_time }} min</p>
                                <p><em>by: {{ recipe.created_by }}</em></p>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>     
    </section>

{% endblock %}
