<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Journal</title>
</head>
<body>
    {% for recipe in recipes %}

        {{ recipe.recipe_name }}<br>
        {{ recipe.category_name }}<br>
        {{ recipe.recipe_description }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.method_steps }}<br>
        {{ recipe.cooking_time }}<br>
        {{ recipe.image_url }}<br>
        {{ recipe.kitchen_tools }}<br>

    {% endfor %}
</body>
</html>
